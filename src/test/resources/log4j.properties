#####################################################
# Plugin specific
#####################################################
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.threshold=DEBUG
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%-5p %c: %m%n

log4j.appender.testinglog=org.apache.log4j.FileAppender
log4j.appender.testinglog.append=true
log4j.appender.testinglog.file=/tmp/testing.log
log4j.appender.testinglog.threshold=DEBUG
log4j.appender.testinglog.layout=org.apache.log4j.PatternLayout
log4j.appender.testinglog.layout.ConversionPattern=%-5p %c: %m%n

log4j.logger.example.app.test = DEBUG, console, testinglog